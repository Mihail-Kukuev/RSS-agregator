<html>
  <head>
    <title>RSS-agregator</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<link href="resources/css/font-awesome.min.css" rel="stylesheet">-->

    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-fixed-top">
        <container>
            <div class="navbar-brand"><i class="fa fa-rss "></i>RSS-agregator</div>
            <button class="btn btn-primary language-button pressed">ENG</button>
            <button class="btn btn-primary language-button">RU</button>
            <!--<button class="btn btn-primary auth-button">Log in</button>
            <button class="btn btn-primary auth-button">Sign in</button>-->
        </container>
    </header>

    <div class="container-main" id="list-items">
        <!--<article class="item">
            <a href=""><img src="https://hsto.org/getpro/habr/post_images/b30/fc2/317/b30fc231752f0d1d270b4c80538a28dc.jpg"></a>
            <div class="article-text">
                <h3>Header of the first feed</h3>
                <span>July 5, 2015</span><br>
                <p>Venezuela's oil minister said oil-producing nations were on a "very good path" to clinch a deal. However, traders said sharp falls on Thursday may have triggered some bargain-hunting.</p>
            </div>

            <span class="new-flag">NEW</span>
            <i class="fa fa-square-o fa-2x" onclick="checkAsRead(this)"></i>
        </article>-->

        <span class="read-more"><a href="">Read more</a></span>
        
    </div>

    <div class="container-aside">
        <form class="form-inline" name="addFeedForm" >
            <input type="text" name="text" class="form-control" placeholder="New feed url">
            <i type="submit" class="fa fa-plus-square fa-2x" onclick="addFeed()"></i>
        </form>
        <div onclick="turnOrganizeFeeds(this)">
            <i class="fa fa-cog fa-2x" id="icon-organize"></i>
            <span class="organize-feeds" href="">Organize your feeds</span>
        </div>

        <ul class="list-group" id="list-feeds">
        </ul>

        <br><button class="btn btn-primary btn-read" id="button-read" onclick="markFeedAsRead()">Mark feed as read</button>

    </div>
  </body>
</html>
