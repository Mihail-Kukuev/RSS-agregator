<!DOCTYPE html>
<html>
<head>
    <title>RSS-aggregator</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image" href="rss.ico" sizes="16x16">

    <script src="script.js"></script>
</head>
<body>
<header class="navbar navbar-fixed-top">
    <container>
        <div class="navbar-brand" id="appName">RSS-aggregator</div>
        <button class="btn btn-primary language-button pressed" onclick="changeLocale('eng')">ENG</button>
        <button class="btn btn-primary language-button" onclick="changeLocale('ru')">RU</button>
        <!--<button class="btn btn-primary auth-button">Log in</button>
        <button class="btn btn-primary auth-button">Sign in</button>-->
    </container>
</header>

<div class="container-main" id="list-items">
</div>

<div class="container-aside">
    <form class="form-inline" name="addFeedForm">
        <input type="text" name="text" class="form-control" placeholder="New feed url" id="inputPlaceholder">
        <i type="submit" class="fa fa-plus-square fa-2x" onclick="addFeed()"></i>
    </form>
    <div onclick="turnOrganizeFeeds(this)">
        <i class="fa fa-cog fa-2x" id="icon-organize"></i>
        <span class="organize-feeds" href="" id="organizeFeeds">Organize your feeds</span>
    </div>

    <ul class="list-group" id="list-feeds">
    </ul>

    <br>
    <button class="btn btn-primary btn-read" onclick="markFeedAsRead()" id="markFeed">Mark feed as read</button>

</div>
</body>
</html>
